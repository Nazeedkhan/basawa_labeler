<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basawa Technologies Assignment</title>
    <style type="text/css">
      @page {
        size: A7;
        left: 90px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card3by1" style="text-align: center">
      <table>
        <tbody>
          <tr>
            <td style="text-align: left; font-size: 15px">
              <b id="s1">{{field1_value}} : </b>
              <span id="s2" onclick="setActiveField('i1')"
                >{{value1_value}}</span
              ><br />

              <b id="s3">{{field2_value}} : </b>
              <span id="s4" onclick="setActiveField('i3')"
                >{{value2_value}}</span
              ><br />

              <b id="s5">{{field3_value}} : </b>
              <span id="s6" onclick="setActiveField('i5')"
                >{{value3_value}}</span
              ><br />

              <b id="s7">{{field4_value}} : </b>
              <span id="s8" onclick="setActiveField('i7')"
                >{{value4_value}}</span
              ><br />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const qrValue = "{{qrcode_value}}";
      const qrCanvas = document.getElementById("new_qr_code");
      const qr = new QRious({
        element: qrCanvas,
        value: qrValue,
        size: 100,
      });
    </script>
  </body>
</html>
